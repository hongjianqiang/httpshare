<!DOCTYPE html>
<html lang="zh">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Directory listing for /</title>
</head>
<body>
    <h1>Directory listing for /</h1>

    <ul>
        <% for (const file of this.list) { %>

        <% } %>
    </ul>
</body>
</html>
