<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><% this.title %></title>
    <style>
        html, body { height: 100%; }
        .folder {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .folder .name { 
            padding: 0 5px;
            background: #eee;
            border: 2px;
        }
        .arrow-right {
            box-sizing: border-box;
            border-right: 1px solid #999;
            border-top: 1px solid #999;
            transform: rotate(45deg);
            width: 10px;
            height: 10px;
            display: block;
            margin: 0 5px;
        }
        .upload { display: flex; align-items: center; flex-wrap: wrap; }
        .upload .file { padding: 5px; }
        .upload .btn {
            width: 100px;
            height: 30px;
            color: #fff;
            background-color: skyblue;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .upload [type="file"] { display: none; }
    </style>
</head>
<body>
    <!-- 路径 -->
    <h3>
        <a class="folder" href="/">
            <span class="name">根目录</span>
            <i class="arrow-right"></i>
        </a>
        <% for (const path of this.paths) { %>
        <a class="folder" href="<% path.href %>">
            <span class="name"><% path.name %></span>
            <i class="arrow-right"></i>
        </a>
        <% } %>
    </h3>
    <hr>
    <!-- 文件上传 -->
    <div id="upload-wrap" class="upload">
        <button class="btn" onclick="selectFiles.click()">上传文件</button>
        <input id="selectFiles" name="files" type="file" onchange="onSelectedFiles(this)" multiple>
    </div>
    <hr>
    <!-- 文件列表 -->
    <ul>
        <% for (const file of this.list) { %>
        <li><a href="<% file %>"><% file %></a></li>
        <% } %>
    </ul>
    <!-- 处理脚本 -->
    <script>
        const uploadWrap = document.getElementById('upload-wrap');

        function onSelectedFiles(input) {
            if (Array.isArray(this.fileSpans)) {
                this.fileSpans.map(function(span){ return span.remove()});
            } else {
                this.fileSpans = [];
            }

            const { files } = input;

            for (const file of files) {
                const span = document.createElement('span');
                span.className = 'file';
                span.innerText = file.name;
                uploadWrap.append(span);
                this.fileSpans.push(span);
            }
        }
    </script>
</body>
</html>
